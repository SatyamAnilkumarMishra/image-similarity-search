<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Similarity Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ AI-Powered Image Similarity Search</h1>
            <p class="subtitle">Upload an image to find visually similar images using deep learning</p>
            <div id="status" class="status"></div>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-content">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p class="upload-text">Drag & drop an image here or click to browse</p>
                        <p class="upload-hint">Supports: JPG, PNG, GIF, BMP</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>

                <div class="controls">
                    <label for="topK">Number of similar images:</label>
                    <input type="number" id="topK" value="10" min="1" max="50">
                    <button id="searchBtn" class="btn btn-primary" disabled>Search Similar Images</button>
                </div>
            </section>

            <!-- Query Image Section -->
            <section id="querySection" class="query-section" style="display: none;">
                <h2>Query Image</h2>
                <div class="query-image-container">
                    <img id="queryImage" src="" alt="Query Image">
                </div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section" style="display: none;">
                <h2>Similar Images <span id="resultCount"></span></h2>
                <div id="resultsGrid" class="results-grid"></div>
            </section>

            <!-- Loading Spinner -->
            <div id="loader" class="loader" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing image and finding similar matches...</p>
            </div>

            <!-- Browse Section -->
            <section class="browse-section">
                <h2>Browse Random Images</h2>
                <button id="browseBtn" class="btn btn-secondary">Load Random Images</button>
                <div id="browseGrid" class="results-grid"></div>
            </section>
        </main>

        <footer>
            <!-- Footer removed -->
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
